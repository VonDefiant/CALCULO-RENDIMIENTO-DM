<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Rendimiento de Camión</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales para dispositivos móviles */
    @media screen and (max-width: 600px) {
      form div {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Calculadora de Rendimiento de Camión</h1>
  <form id="calculator">
    <div>
      <input type="date" id="fecha" placeholder="Ingresa la fecha" required>
    </div>
    <div>
      <input type="text" id="unidad" placeholder="Ingresa el número de unidad" required>
    </div>
    <div>
      <input type="text" id="ruta" placeholder="Ingresa la ruta" required>
    </div>
    <div>
      <input type="number" id="kmInicial" placeholder="Ingresa el KM inicial" required>
    </div>
    <div>
      <input type="number" id="kmFinal" placeholder="Ingresa el KM final" required>
    </div>
    <div>
      <input type="number" id="galonaje" placeholder="Ingresa el galonaje" required>
    </div>
    <div>
      <input type="text" id="usuario" placeholder="Ingresa el nombre de usuario" required>
    </div>
    <button type="button" onclick="calcularRendimiento()">Rendimiento</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
