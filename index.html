<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Rendimiento de Camión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora de Rendimiento de Camión</h1>
  <form id="calculator">
    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>
    </div>
    <div>
      <label for="unidad">Unidad:</label>
      <input type="text" id="unidad" required>
    </div>
    <div>
      <label for="ruta">Ruta:</label>
      <input type="text" id="ruta" required>
    </div>
    <div>
      <label for="kmInicial">KM Inicial:</label>
      <input type="number" id="kmInicial" required>
    </div>
    <div>
      <label for="kmFinal">KM Final:</label>
      <input type="number" id="kmFinal" required>
    </div>
    <div>
      <label for="galonaje">Galonaje:</label>
      <input type="number" id="galonaje" required>
    </div>
    <div>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required>
    </div>
    <button type="button" onclick="calcularRendimiento()">Rendimiento</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
